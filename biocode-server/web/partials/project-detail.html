<div class="container">
    <div class="header">
        <h1>{{project.name}}</h1>
    </div>
    <div class="row">
        <h2>Users</h2>
    </div>
    <div class="row">
        <div class="filter-lable">
            <label>Filter by role : </label>
        </div>
        <div class="filter-role">
            <select class="form-control">
                <option value="">All</option>
                <option ng-repeat="userRole in userRoles" value="{{userRole.value.name}}">{{userRole.value.name}}
                </option>
            </select>
        </div>
        <div class="form-group filter-text">
            <input type="text" class="form-control" placeholder="Search">
        </div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="userRole in userRoles">
                <td>{{userRole.key.username}}</td>
                <td>{{userRole.key.email}}</td>
                <td>{{userRole.value.name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
