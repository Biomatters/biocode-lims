<div class="container" ng-hide="errorMessage">
    <div class="header">
        <h1>Project List</h1>
        <button type="button" class="btn btn-primary btn-lg" onclick="location='#/create-project'">Create Project</button>
        <button type="button" class="btn btn-primary btn-lg" ng-click="onDeleteProjects()">Delete Selected</button>
    </div>
    <div class="row project-list-row">
        <table class="table tree table-bordered table-striped">
            <tbody>
            <thead>
            <tr>
                <th>Project Name</th>
                <th>Description</th>
                <th>Select</th>
            </tr>
            </thead>
            <tr ng-repeat="project in projects" class="{{project.cls}}" id="{{project.id}}">
                <td>
                    <span ng-repeat="n in [] | range:project.level" class="treegrid-indent"></span>
                    <span class="treegrid-expander" ng-if="project.hasChild === 'false'"></span>
                    <span class="treegrid-expander glyphicon glyphicon-minus" ng-if="project.hasChild === 'true'" ng-click="collapseOrExpend($event.target)"></span>
                    <a href="#/projects/{{project.id}}">{{project.name}}</a>
                </td>
                <td>
                    {{project.description}}
                </td>
                <td><input type="checkbox"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container" ng-show="errorMessage">
    <div class="errors">
        {{errorMessage}}
    </div>
</div>
