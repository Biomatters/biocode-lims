<div class="container" ng-hide="errorMessage">
    <div class="header">
        <h1>User List</h1>
        <button ng-disabled="loggedInUser.isLDAPAccount==true" type="button" class="btn btn-primary btn-lg" onclick="location='#/create-user'">Create User</button>
        <button ng-disabled="loggedInUser.isLDAPAccount==true" type="button" class="btn btn-primary btn-lg" ng-click="onDeleteUser()">Delete User</button>
    </div>
    <div class="row">
        <div class="form-group userKeyword">
            <input type="text" class="form-control" ng-model="keyword" placeholder="Search">
        </div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Select</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users | filter : keyword">
                <td><a href="#/users/{{user.username}}">{{user.username}}</a></td>
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.email}}</td>
                <td><input ng-hide="user.isLDAPAccount==true" type="checkbox"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container" ng-show="errorMessage">
    <div class="errors">
        {{errorMessage}}
    </div>
</div>
